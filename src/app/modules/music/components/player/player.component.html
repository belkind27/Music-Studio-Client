<div class="d-none d-lg-block position-relative">
  <canvas [hidden]="!isCanvasReady" #canvas id="canvas"></canvas>
  <canvas [hidden]="!isCanvasReady" #backGround class="rounded"></canvas>
  <div [hidden]="isCanvasReady" class="canvas-filler"></div>
  <div class="d-flex justify-content-center position-relative">
    <div
      [hidden]="isCanvasReady"
      class="spinner-border"
      role="status"
      id="spinner"
    ></div>
  </div>
</div>
<div
  class="py-2 animate__animated audio-bar d-none d-md-block"
  [ngClass]="{
    animate__slideInUp: isAudioBarShown,
    animate__slideOutDown: !isAudioBarShown
  }"
>
  <div class="row">
    <div class="col-1 px-1 d-flex justify-content-center">
      <button class="btn" (click)="prevSong()">
        <i class="fas fa-backward btns"></i>
      </button>
    </div>
    <div class="col-1">
      <div class="wrap">
        <div class="ticker">
          <span class="font-weight-bold tmp">Now Playing:</span>
          <span class="tmp"> {{ songName }}</span>
        </div>
      </div>
    </div>
    <div class="col-8">
      <audio
        #audio
        src="{{ songPathInner }}"
        type="audio/mp3"
        controls
        controlsList="nodownload"
        preload="auto"
      ></audio>
    </div>
    <div class="col-2 d-flex justify-content-center">
      <button class="btn" (click)="nextSong()">
        <i class="fas fa-forward btns"></i>
      </button>
      <label for="replay" class="btn">
        <i class="fas fa-sync-alt btns" [ngClass]="{ selected: isReplay }"></i>
      </label>
      <input type="checkbox" id="replay" name="replay" [(ngModel)]="isReplay" />
    </div>
  </div>
</div>
<div
  class="py-2 d-lg-none animate__animated audio-bar"
  [ngClass]="{
    animate__slideInUp: isAudioBarShown,
    animate__slideOutDown: !isAudioBarShown
  }"
>
  <div class="row gx-2">
    <div class="col-2 px-1 d-flex justify-content-center">
      <button class="btn" (click)="prevSong()">
        <i class="fas fa-backward btns"></i>
      </button>
    </div>
    <div class="col-6">
      <div class="wrap">
        <div class="ticker">
          <span class="font-weight-bold tmp">Now Playing:</span>
          <span class="tmp"> {{ songName }}</span>
        </div>
      </div>
    </div>
    <div class="col-4 d-flex justify-content-center">
      <button class="btn px-1" (click)="nextSong()">
        <i class="fas fa-forward btns"></i>
      </button>
      <button class="btn px-1" (click)="btnClick()">
        <i
          class="btns fa"
          [ngClass]="{
            'fa-play': !isPlayingInner,
            'fa-pause': isPlayingInner
          }"
        ></i>
      </button>
      <label for="replay-min" class="btn px-1">
        <i class="fas fa-sync-alt btns" [ngClass]="{ selected: isReplay }"></i>
      </label>
      <input
        type="checkbox"
        id="replay-min"
        name="replay"
        [(ngModel)]="isReplay"
      />
    </div>
  </div>
</div>
