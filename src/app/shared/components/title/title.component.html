<div
  [ngClass]="{ dark: titleColor === 0, light: titleColor === 1 }"
  class="container py-4 text-center"
>
  <div class="row">
    <div class="col d-flex align-items-center">
      <div
        [ngClass]="{ 'line-dark': titleColor === 0, 'line-light': titleColor === 1 }"
      ></div>
    </div>
    <div class="col-5 col-sm-3">
      <h1>{{ titleContent }}</h1>
    </div>
    <div class="col d-flex align-items-center">
      <div
        [ngClass]="{ 'line-dark': titleColor === 0 ,'line-light': titleColor === 1 }"
      ></div>
    </div>
  </div>
</div>
